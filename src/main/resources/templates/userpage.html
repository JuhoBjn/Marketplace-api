<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Marketplace - User page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2 th:text="${user.name}">name</h2>
            <br>
            <span th:text="'Email: ' + ${user.email}">email</span>
            <br>
            <span th:text="'Address: ' + ${user.address}">address</span>
            <br>
            <span th:text="'Phone: ' + ${user.phone}">phone</span>
        </div>
        <div>
            <h3>Edit user details</h3>
            <form method="post" action="/updateuser">
                <input type="hidden" name="aUserID" th:value="${user.userID}">
                <input type="text" name="aName" placeholder="Enter new name">
                <input type="text" name="aEmail" placeholder="Enter new email">
                <input type="text" name="aAddress" placeholder="Enter new address">
                <input type="text" name="aPhone" placeholder="Enter new phone number">
                <button>Submit</button>
            </form>
        </div>
        <div>
            <h3>Poista käyttäjä</h3>
            <form method="post" action="/deleteuser">
                <input type="hidden" name="aName" th:value="${user.name}">
                <button type="submit">Delete user</button>
            </form>
        </div>
        <br>
        <div>
            <form type="get" action="/listings">
                <button>Listings</button>
            </form>
        </div>
        <br>
        <div>
            <form type="get" action="/users">
                <button>Back</button>
            </form>
        </div>
    </body>
</html>
